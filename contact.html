	<section class="contact-page">
        <div class="container">
            <div class="text-center">        
                <h2>Contáctanos</h2>
                <p>Consultanos por lo que necesites por este medio o por nuestro numero de whatsapp</p>
            </div> 
            <div class="row contact-wrap"> 
                <div class="status alert alert-success" style="display: none"></div>
                <form id="main-contact-form" class="contact-form" name="contact-form" onsubmit="sendWhatsApp(event)">
                    <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                            <label>Nombre *</label>
                            <input type="text" name="name" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" name="email" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Celular</label>
                            <input type="tel" name="phone" class="form-control">
                        </div>                                  
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>Mensaje *</label>
                            <textarea name="message" id="message" required="required" class="form-control" rows="8"></textarea>
                        </div>                        
                        <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">Enviar por WhatsApp</button>
                        </div>
                    </div>
                </form>
                
                <script>
                function sendWhatsApp(event) {
                    event.preventDefault();
                
                    var name = document.getElementById('main-contact-form').elements['name'].value;
                    var email = document.getElementById('main-contact-form').elements['email'].value;
                    var phone =  document.getElementById('main-contact-form').elements['phone'].value;
                    var message = document.getElementById('main-contact-form').elements['message'].value;
                
                    var whatsappLink = 'https://wa.me/5493584404607?text=' + encodeURIComponent('Nombre: ' + name + '\nEmail: ' + email + '\nCelular: ' + phone + '\nMensaje: ' + message);
                
                    window.open(whatsappLink, '_blank');
                }
                </script>
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->
